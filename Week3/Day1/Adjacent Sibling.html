<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adjacent Sibling</title>
    <style>
   div + div{
   width: 40px;
  background-color: deepskyblue;
    }
    .child-b{
        background-color: rgb(68, 100, 110);
    }
    .child-c{
        background-color: rgb(22, 81, 99);
    }
    .child-d{
        background-color: rgb(55, 125, 146);
    }
</style>
</head>
<body>
    <div class="parent">
        <div class= "child-a">A</div>
        <div class= "child-b">B</div>
        <div class= "child-c">C</div>
        <div class= "child-d">D</div>
    </div>
</body>
</html>
