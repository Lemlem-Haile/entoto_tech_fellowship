    <title>Stacking</title>
    <style>
    .child-a, .child-b, .child-c, .child-d {
        width: 12px;
        height: 20px;
    }
</style>
</head>
<body>
    <section>
        <div class= "child-a">A</div>
        <div class= "child-b">B</div>
        <div class= "child-c">C</div>
        <div class= "child-d">D</div>
    </section>
</body>
</html>
